<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id="dz-root"></div>

    <div id="container">

      <div id="player" align="center"></div>

      <div id="controllers">
        <select id='listOfPlayLists' onchange="loadPlaylist(this.value, true);"></select>
        <button id="SignOut" onclick="SignOut()">Sign out</button>
        <br>
        <input type="button" onclick="loadAlbum(this, 302127); return false;" value="Add Daft Punk - Discovery"/>
      	<input type="button" onclick="loadAlbum(this, 301775); return false;" value="Add Daft Punk - Homework"/>
        <br>
      </div>
      <div>
        <select id='listOfTracksToAdd' multiple='multiple' size=15></select>
        <br>
        <input type="button" onclick="addTracks(); return false;" value="Add tracks"/>
      </div>
    </div>
    <script type="text/javascript" src="http://e-cdn-files.deezer.com/js/min/dz.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript">

      (function() {

        InitPlayer(true);

        DZ.getLoginStatus(function(response) {
        	if (!response.authResponse) {
            window.location.href = 'index.html';
        	} else {
            console.log('Welcome!  Fetching your information.... ');
            DZ.api('/user/me', function(response) {
              console.log('Good to see you, ' + response.name + '.');
              loadPlayLists();
            });
          }
        });

      }());

    </script>
  </body>
</html>
